<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>House Vop</title>
</head>
<body>

  <header class="header">
    <div class="container container--header">

      <nav class="header-nav">
        <a href="#!" class="logo"><img src="./img/logo.svg" alt="Logo" class="logo__img"></a>
        <ul class="header-nav-list">
          <li class="header-nav-list__item"><a href="#!" class="header-nav-list__link">О комплексе</a></li>
          <li class="header-nav-list__item"><a href="#!" class="header-nav-list__link">Район</a></li>
          <li class="header-nav-list__item"><a href="#!" class="header-nav-list__link">Каталог квартир</a></li>
          <li class="header-nav-list__item"><a href="#!" class="header-nav-list__link">Ипотека</a></li>
          <li class="header-nav-list__item"><a href="#!" class="header-nav-list__link">Контакты</a></li>
        </ul>
      </nav>
      
      <h1 class="header-title">Жилой комплекс в&nbsp;историческом центре</h1>

      <div class="header-contacts">
        <div class="header-contacts__item header-contacts__item--map">Наб. реки Фонтанки 10-15</div>
        <div class="header-contacts__item header-contacts__item--phone">8 (812) 123-45-67</div>
      </div>

    </div>
  </header>

  <main>
    <section class="benefits">
      <h2 class="visually-hidden">Преимущества ЖК</h2>
      <div class="container container--sm">
        <div class="benefits-row">
         
          <div class="benefits__item benefit">
            <img src="./img/benefits/bench.svg" alt="Bench" class="benefit__img">
            <p class="benefit__text">Рядом исторические парки и скверы</p>
          </div>
        
          <div class="benefits__item benefit">
            <img src="./img/benefits/building.svg" alt="Building" class="benefit__img">
            <p class="benefit__text">Полностью обустроенный</p>
          </div>
          
          <div class="benefits__item benefit">
            <img src="./img/benefits/fountain.svg" alt="Fountain" class="benefit__img">
            <p class="benefit__text">10 фонтанов на территории</p>
          </div>
          
          <div class="benefits__item benefit">
            <img src="./img/benefits/bicycle.svg" alt="Bicycle" class="benefit__img">
            <p class="benefit__text">6 км велодорожек</p>
          </div>
        
        </div>
      </div>
    </section>
  </main>

</body>
</html>
